<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>WebPilot - {{QueryTitle}}</title>
		<link icon="{{ url_for('static', filename='/images/favicon.png') }}" rel="shortcut icon" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">
					<img src="{{ url_for('static', filename='/images/banner.png') }}" alt="WebPilot" class="d-inline-block align-text-top" height="30px" />
				</a>
				<form class="d-flex" style="width: 35%">
					<input class="form-control rounded-pill bg-dark border-light text-light" type="text" placeholder="Search here..." name="QueryBox" id="QueryBox" />
					<span style="width: 10px"></span>
					<button class="btn btn-success rounded-pill" id="SearchButton" style="height: 40px"><i class="fa fa-search"></i></button>
				</form>
			</div>
		</nav>

		<div class="container">
			{% for Page in Results %}
			<div class="row mt-3" style="cursor: pointer" onclick="window.open('{{Page.URL}}');">
				<div class="col-md-12">
					<div class="card">
						<div class="card-header text-success">{{Page.URL}}</div>
						<div class="card-body">
							<h5 class="card-title {%if Page.Title|length==0 %}d-none{%endif%}">{{Page.Title}}</h5>
							<p class="card-text {%if Page.Description|length==0 %}d-none{%endif%}">{{Page.Description}}</p>
						</div>
						<div class="card-footer {%if Page.Summary|length==0 %}d-none{%endif%}">{{Page.Summary}}</div>
					</div>
				</div>
			</div>
			{% endfor %}
		</div>
	</body>
</html>
